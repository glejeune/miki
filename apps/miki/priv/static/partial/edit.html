<div class="jumbotron">
  <div class="container"><h2>#/page/{{page_title}}</h2></div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
      <form role="form">
        <div class="form-group">
          <label>Title</label>
          <input class="form-control" placeholder="Enter page title" ng-model="page_title">
        </div>
        <div class="form-group">
          <label>Content</label>
          <textarea ng-model="page_content" name="page_content" class="form-control" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-default" ng-click="save(false)">Save and continue</button>
        <button type="submit" class="btn btn-default" ng-click="save(true)">Save and view</button>
        <button type="submit" class="btn btn-danger" ng-click="go()">Cancel</button>
      </form>
    </div>
    <div class="col-md-6" style="border: 1px solid #eee; padding: 10px;">
      <div ng-markdown="page_content"></div>
    </div>
  </div>
</div>
